<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="icon" href="img/favicon_willy.png" type="image/x-icon">
    <title>168 online_web後台系統</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/jquery.mloading.js"></script>
    <script src="js/common.js"></script>
    <script src="js/handler.js"></script>
    <script src="js/number_up.js"></script>
    <link rel="stylesheet" href="css/jquery.mloading.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="css/modern.css" rel="stylesheet">
  </head>
  <body>
    <div class="splash">
      <div class="splash-icon"></div>
    </div>
    <div id="root">
      <div class="wrapper">
        <nav class="sidebar">
          <div class="sidebar-content">

            <!--Logo以及後台名稱-->
            <div class="sidebar-user">
              <img alt="Linda Miller" class="img-fluid mb-2" src="./img/logo.png">
              <div class="font-weight-bold">168 online_web 後台系統</div>
              <hr>
              <div>帳號：<span id="loginAccount"></span></div>
              <div>金幣：<span id="loginMoney"></span></div>
              <hr>
              <input type="button" id="btnLogout" class="mr-1 mb-1 btn btn-outline-danger" value="登出">
            </div>
            <!--Logo以及後台名稱-->

            <!--menu-->
            <ul class="sidebar-nav">
            </ul>
            <!--menu-->

          </div>
        </nav>
        <div class="main">

          <!--選單收合-->
          <nav class="navbar-theme navbar navbar-expand margin-top">
            <span class="sidebar-toggle d-flex mr-2"><i class="hamburger align-self-center"></i></span>
          </nav>
          <!--選單收合-->

          <!--上分系統-->      
          <div class="content">
            <div class="container-fluid">
              <div class="header">
                <h1 class="header-title">上分系統</h1>
              </div>
              <div class="row">
                <div class="col-md-9 col-xl-10">
                  <div class="card">
                    <div class="card-body">
                        <form method="post">
                        <div class="row">
                          <div class="col-md-7">
                            <div class="form-group">
                              <label class="money_style">現有金幣<span class="text-danger mn-lef-1em" id="money">0</span></label>
                            </div>
                            <div class="form-group">
                              <label class="money_style">目標帳號</label>
                              <input class="form-input mn-lef-1em" placeholder="目標帳號" type="text" name="receive_account" required="required">
                            </div>
                            <div class="form-group">
                              <label class="money_style">上分金額</label>
                              <input class="form-input mn-lef-1em" placeholder="上分金額" type="number" name="money" required="required">
                            </div>
                          </div>
                        </div>
                        <input type="submit"  class="btn btn-primary" value="送出">
                        </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--上分系統-->

        </div>
      </div>
    </div>
      
      <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">處理結果</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>本身上分後金額：<span id="afterMoney"></span></p>
                <p>目標上分後金額：<span id="receiveAfterMoney"></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="failModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">訊息</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
  </body>
</html>
