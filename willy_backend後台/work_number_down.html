<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="icon" href="img/favicon_willy.png" type="image/x-icon">
    <title>168 online_web後台系統</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="js/jquery.mloading.js"></script>
    <script src="js/common.js"></script>
    <script src="js/handler.js"></script>
    <script src="js/work_number_down.js"></script>
    <link rel="stylesheet" href="css/jquery.mloading.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <link href="css/modern.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        #score,#detail{
            display: none;
        }
    </style>
  </head>
  <body>
    <div class="splash">
      <div class="splash-icon"></div>
    </div>
    <div id="root">
      <div class="wrapper">
        <nav class="sidebar">
          <div class="sidebar-content">

            <!--Logo以及後台名稱-->
            <div class="sidebar-user">
              <img alt="Linda Miller" class="img-fluid mb-2" src="./img/logo.png">
              <div class="font-weight-bold">168 online_web 後台系統</div>
              <hr>
              <div>帳號：<span id="loginAccount"></span></div>
              <div>金幣：<span id="loginMoney"></span></div>
              <hr>
              <input type="button" id="btnLogout" class="mr-1 mb-1 btn btn-outline-danger" value="登出">
            </div>
            <!--Logo以及後台名稱-->

            <!--menu-->
            <ul class="sidebar-nav">
            </ul>
            <!--menu-->

          </div>
        </nav>
        <div class="main">

          <!--選單收合-->
          <nav class="navbar-theme navbar navbar-expand margin-top">
            <span class="sidebar-toggle d-flex mr-2"><i class="hamburger align-self-center"></i></span>
          </nav>
          <!--選單收合-->

          <!--下班結帳-->
          <div class="content">
            <div class="container-fluid">
              <div class="header">
                <h1 class="header-title">下班結帳</h1>
              </div>
              <div class="row">
                <div class="col-md-9 col-xl-10">

                  <!--查詢項目搜尋列表-->
                  <div class="card">
                    <div class="card-body">
                      <form method="post">
                        <div class="row">
                          <div class="col-md-10">
                            <div class="form-group">
                              <label class="money_style">帳號</label>
                              <select name="receive_account" class="form-input mn-lef-1em">
                              </select>
                            </div>
                            <div class="form-row">
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label class="money_style">起日</label>
                                  <input type="text" name="start_time"  class="form-input mn-lef-1em">
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label class="money_style">訖日</label>
                                  <input type="text" name="end_time" class="form-input mn-lef-1em">
                                </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label class="money_style">時區</label>
                                  <select name="zone" class="form-input mn-lef-1em">
                                    <option value="-11">UTC -11</option>
                                    <option value="-10">UTC -10</option>
                                    <option value="-9">UTC -9</option>
                                    <option value="-8">UTC -8</option>
                                    <option value="-7">UTC -7</option>
                                    <option value="-6">UTC -6</option>
                                    <option value="-5">UTC -5</option>
                                    <option value="-4">UTC -4</option>
                                    <option value="-3">UTC -3</option>
                                    <option value="-2">UTC -2</option>
                                    <option value="-1">UTC -1</option>
                                    <option value="0" selected="selected">UTC +0</option>
                                    <option value="1">UTC +1</option>
                                    <option value="2">UTC +2</option>
                                    <option value="3">UTC +3</option>
                                    <option value="4">UTC +4</option>
                                    <option value="5">UTC +5</option>
                                    <option value="6">UTC +6</option>
                                    <option value="7">UTC +7</option>
                                    <option value="8">UTC +8</option>
                                    <option value="9">UTC +9</option>
                                    <option value="10">UTC +10</option>
                                    <option value="11">UTC +11</option>
                                    <option value="12">UTC +12</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <input type="submit"  class="btn btn-primary" value="送出">
                      </form>
                    </div>
                  </div>
                  <!--查詢項目搜尋列表-->

                  <!--查詢結果-->
                  <div class="card" id="score">
                    <div class="card-body">
                      <form class="">
                        <div class="row">
                          <div class="col-md-7">

                            <!--共同樣式表格-->
                            <div class="form-group">
                                <label class="money_style">今日領取分數<span class="text-danger mn-lef-1em" id="todayScore">0</span></label>
                            </div>
                            <!--共同樣式表格-->

                            <!--共同樣式表格-->
                            <div class="form-group">
                                <label class="money_style">今日發出分數<span class="text-danger mn-lef-1em" id="sendScore">0</span></label>
                            </div>
                            <!--共同樣式表格-->


                            <!--共同樣式表格-->
                            <div class="form-group">
                                <label class="money_style">現有分數<span class="text-danger mn-lef-1em" id="nowScore">0</span></label>
                            </div>
                            <!--共同樣式表格-->

                            <div class="form-group">
                                <label class="money_style">今日總還分<span class="text-danger mn-lef-1em" id="todayBackScore">0</span></label>
                            </div>
                            
                            <!--共同樣式表格-->
                            <div class="form-group">
                                <label class="money_style">差額 ( 差額 = 領取 - 發出 - 現有 - 總還分)<span class="text-danger mn-lef-1em" id="difference">0</span></label>
                            </div>
                            <!--共同樣式表格-->

                          </div>
                        </div>
                        <input type="button" value="查看細項" id="btnDetail" class="btn btn-info">
                      </form>
                    </div>
                  </div>
                  <!--查詢結果-->

                  <!--log表格含換頁 點擊查詢細項才打開-->
                  <div class="card" id="detail">
                    <div class="card-header">
                      <h5 class="card-title">每日細項</h5>
                    </div>
                    <div class="card-body">
                      <div>
                        <table class="table">
                          <thead>
                            <tr>
                              <th class="sortable">時間<span class="order-4"></span></th>
                              <th class="sortable">帳號<span class="order-4"></span></th>
                              <th class="sortable">類別(上/下/領分)<span class="order-4"></span></th>
                              <th class="sortable">分數(單筆)<span class="order-4"></span></th>
                              <th class="sortable">對象帳號<span class="order-4"></span></th>
                            </tr>
                          </thead>
                          <tbody id="list">
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div> 
                  <!--log表格含換頁 點擊查詢細項才打開-->   

                </div>
              </div>
            </div>
          </div>
          <!--下班結帳-->

        </div>
      </div>
    </div>
      
      <div class="modal fade" id="failModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">訊息</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
  </body>
</html>
